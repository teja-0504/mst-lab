<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            background: url('https://www.techandall.com/wp-content/uploads/2013/10/techandall_wallpaper_1.jpg') no-repeat center center/cover;
            color: #ffffff;
        }

        nav {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 0;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        nav a {
            font-size: 1.1em;
            text-decoration: none;
            text-transform: uppercase;
            margin: 0 15px;
            color: #ffffff;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            font-weight: bold;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #ff9800;
        }

        .container {
            text-align: center;
            padding: 40px 20px;
            margin-top: 120px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            color: #ffffff;
            width: 400px;
        }

        #timer {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            letter-spacing: 3px;
        }

        input {
            padding: 12px;
            width: 80%;
            margin: 20px 0;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1.2em;
            text-align: center;
            outline: none;
            transition: border 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border: 2px solid #ff9800;
            box-shadow: 0 0 10px #ff9800;
        }

        button {
            padding: 12px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            background-color: #4caf50;
            color: #fff;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 255, 0, 0.3);
        }

        button:active {
            transform: scale(0.95);
        }

        #countdown {
            font-size: 2em;
            font-weight: bold;
            margin-top: 20px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            color: #ff9800;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="home.html">Home</a>
        <a href="stopwatch.html">Stop Watch</a>
        <a href="todo.html">TODO List</a>
        <a href="weather.html">Weather</a>
        <a href="quiz.html">Quiz</a>
        <a href="countdown.html">Countdown</a>
        <a href="darktoggle.html">Dark Toggle</a>
    </nav>

    <div class="container">
        <h1>Countdown Timer</h1>
        <input id="timeInput" type="number" placeholder="Enter seconds" />
        <button onclick="startCountdown()">Start</button>
        <div id="countdown"></div>
    </div>

    <script>
        let countdownInterval;

        function startCountdown() {
            const seconds = parseInt(document.getElementById("timeInput").value);
            let timeRemaining = seconds;

            if (!seconds || seconds <= 0) {
                alert("Please enter a valid number of seconds!");
                return;
            }

            if (countdownInterval) clearInterval(countdownInterval);

            document.getElementById("countdown").innerText = `${timeRemaining} seconds remaining`;

            countdownInterval = setInterval(() => {
                timeRemaining--;
                if (timeRemaining > 0) {
                    document.getElementById("countdown").innerText = `${timeRemaining} seconds remaining`;
                } else {
                    clearInterval(countdownInterval);
                    document.getElementById("countdown").innerText = "Time's up!";
                    alert("Time's up!");
                }
            }, 1000);
        }
    </script>

</body>
</html>
