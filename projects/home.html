<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #f4f4f4, #e0e0e0);
        }

        nav {
            background-color: #003366;
            padding: 20px 0;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav a {
            font-size: 1.2em;
            text-decoration: none;
            text-transform: uppercase;
            margin: 0 25px;
            color: white;
            transition: color 0.3s, border-bottom 0.3s;
        }

        nav a:hover {
            color: #FFD700;
            border-bottom: 2px solid #FFD700;
        }

        .container {
            text-align: center;
            padding: 50px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            margin-top: 50px;
            transform: translateY(-30px);
            transition: transform 0.3s;
        }

        .container:hover {
            transform: translateY(0);
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 30px;
        }

        button {
            margin: 10px;
            padding: 15px;
            width: 100%;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
        }

        .btn-1 {
            background-color: #4CAF50;
            color: white;
        }

        .btn-2 {
            background-color: #2196F3;
            color: white;
        }

        .btn-3 {
            background-color: #FF9800;
            color: white;
        }

        .btn-4 {
            background-color: #f44336;
            color: white;
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>

    <nav>
        <a href="home.html">Home</a>
        <a href="stopwatch.html">STOP WATCH</a>
        <a href="todo.html">TODO List</a>
        <a href="weather.html">Weather</a>
        <a href="quiz.html">Quiz</a>
    </nav>

    <div class="container">
        <h1>PROJECTS</h1>
        <p>Choose a Project to get started:</p>
        <button class="btn-1" onclick="window.location.href='stopwatch.html'">Stop Watch</button>
        <button class="btn-2" onclick="window.location.href='todo.html'">TODO List</button>
        <button class="btn-3" onclick="window.location.href='weather.html'">Weather</button>
        <button class="btn-3" onclick="window.location.href='quiz.html'">Quiz</button>
    </div>

</body>
</html>
