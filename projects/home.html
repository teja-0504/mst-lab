<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            background: url('https://www.techandall.com/wp-content/uploads/2013/10/techandall_wallpaper_1.jpg') no-repeat center center/cover;
            color: #ffffff;
        }

        nav {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 0;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        nav a {
            font-size: 1.1em;
            text-decoration: none;
            text-transform: uppercase;
            margin: 0 15px;
            color: #ffffff;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            font-weight: bold;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #ff9800;
        }

        .container {
            text-align: center;
            padding: 10px;
            margin-top: 100px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            color: #ffffff;
            width: 400px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        button {
            margin: 10px;
            padding: 15px;
            width: 90%;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            border: none;
            transition: transform 0.3s, box-shadow 0.3s;
            background: linear-gradient(45deg, #4caf50, #8bc34a);
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-2 {
            background: linear-gradient(45deg, #2196f3, #03a9f4);
        }

        .btn-3 {
            background: linear-gradient(45deg, #ff9800, #ff5722);
        }

        .btn-4 {
            background: linear-gradient(45deg, #f44336, #e91e63);
        }

        .btn-5 {
            background: linear-gradient(45deg, #9c27b0, #673ab7);
        }

        .btn-6 {
            background: linear-gradient(45deg, #607d8b, #455a64);
        }

        button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <nav>
        <a href="home.html">Home</a>
        <a href="stopwatch.html">Stop Watch</a>
        <a href="todo.html">TODO List</a>
        <a href="weather.html">Weather</a>
        <a href="quiz.html">Quiz</a>
        <a href="countdown.html">Countdown</a>
        <a href="darktoggle.html">Dark Toggle</a>
    </nav>

    <div class="container">
        <h1>PROJECTS</h1>
        <p>Choose a Project to get started:</p>
        <button class="btn-1" onclick="window.location.href='stopwatch.html'">Stop Watch</button>
        <button class="btn-2" onclick="window.location.href='todo.html'">TODO List</button>
        <button class="btn-3" onclick="window.location.href='weather.html'">Weather</button>
        <button class="btn-4" onclick="window.location.href='quiz.html'">Quiz</button>
        <button class="btn-5" onclick="window.location.href='countdown.html'">Countdown</button>
        <button class="btn-6" onclick="window.location.href='darktoggle.html'">Dark Toggle</button>
    </div>
</body>
</html>
