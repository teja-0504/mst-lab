<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            background: url('https://www.techandall.com/wp-content/uploads/2013/10/techandall_wallpaper_1.jpg') no-repeat center center/cover;
            color: #ffffff;
        }

        nav {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 0;
            text-align: center;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        nav a {
            font-size: 1.1em;
            text-decoration: none;
            text-transform: uppercase;
            margin: 0 15px;
            color: #ffffff;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            font-weight: bold;
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #ff9800;
        }

        .container {
            text-align: center;
            padding: 30px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            color: #ffffff;
            width: 400px;
            margin-top: 100px;
        }

        input {
            margin: 15px 0;
            padding: 12px;
            width: 90%;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            font-size: 1em;
        }

        input::placeholder {
            color: #ffffff;
            opacity: 0.8;
        }

        input:focus {
            outline: none;
            border-color: #FFD700;
        }

        button {
            margin: 10px 5px;
            padding: 12px;
            width: 40%;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        #sub-id {
            background-color: #4CAF50;
            color: white;
        }

        #id-clear {
            background-color: #f44336;
            color: white;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 15px 0;
        }

        li {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
            color: #333333;
            font-size: 1em;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        li:hover {
            background-color: rgba(255, 255, 255, 1);
            transform: scale(1.02);
        }

        li:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="home.html">Home</a>
        <a href="stopwatch.html">Stop Watch</a>
        <a href="todo.html">TODO List</a>
        <a href="weather.html">Weather</a>
        <a href="quiz.html">Quiz</a>
        <a href="countdown.html">Countdown</a>
        <a href="darktoggle.html">Dark Toggle</a>
    </nav>

    <div class="container">
        <h1>JUST DO IT</h1>
        <input id="taskInput" placeholder="Enter a task">
        <button id="sub-id" onclick="addTask()">Add Task</button>
        <button id="id-clear" onclick="clearTasks()">Clear All</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        function addTask() {
            const taskInput = document.getElementById("taskInput");
            const taskList = document.getElementById("taskList");

            if (taskInput.value.trim() !== "") {
                const li = document.createElement("li");
                li.innerText = taskInput.value;
                li.onclick = () => li.remove(); // Remove task on click
                taskList.appendChild(li);

                localStorage.setItem("tasks", taskList.innerHTML);
                taskInput.value = "";
            }
        }

        function clearTasks() {
            const taskList = document.getElementById("taskList");
            taskList.innerHTML = "";
            localStorage.removeItem("tasks");
        }

        window.onload = () => {
            const taskList = document.getElementById("taskList");
            taskList.innerHTML = localStorage.getItem("tasks") || "";
        };
    </script>
</body>
</html>
